<h1 class="center">
  Pokemons
</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="col s6 m4">
      <div [pkmnBorderCard]="blue"  class="card horizontal" (onclick)="selectPokemon(pokemon)"  >
        <div class="card-image">
          <img [src]=pokemon.picture />
        </div>
        <div class="card-content">
          <p>{{pokemon.name}}</p>
          <p><small>{{pokemon.created}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
