<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">
      {{pokemon.name}}
      <div class="card horizontal joverable">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <table class="bordered striped">
              <tbody>
                <tr>
                  <td>Nom</td>
                  <td><strong>{{pokemon.name}}</strong></td>
                </tr>
                <tr>
                  <td>Point de vie</td>
                  <td><strong>{{pokemon.hp}}</strong></td>
                </tr>
                <tr>
                  <td>Degats</td>
                  <td><strong>{{pokemon.cp}}</strong></td>
                </tr>
                <tr>
                  <td>Types</td>
                  <td>
                    <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                      {{type}}
                    </span>
                  </td>
                </tr>
                <tr>
                  <td>Date de creation</td>
                  <td><strong>{{pokemon.created | date:'dd/MM/yyyy'}}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-action">
            <a href="#" (click)="goBack()">Retour</a>
          </div>
        </div>
      </div>
    </h2>
  </div>
</div>
<h4 *ngIf='!pokemon' class="center">Aucun pokemon a afficher</h4>
